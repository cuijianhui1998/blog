{% macro messages() %}
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul style="list-style: none">
                    {% for message in messages %}
                    <li>{{ category }}:{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        
        {% endwith %}
    </div>
{% endmacro %}
