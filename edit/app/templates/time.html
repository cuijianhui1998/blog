{% extends 'base.html' %}
{% block style %}
    <link href="{{ url_for('static',filename='css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/index.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/m.css') }}" rel="stylesheet">
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/jquery.easyfader.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/scrollReveal.js') }}" type="text/javascript"></script>
{#    <script src="{{ url_for('static',filename='js/page.js') }}"></script>#}
{% endblock %}

{% block content %}
<div class="pagebg timer" style="background:url({{ url_for('static',filename='images/blank.jpg') }}) no-repeat"> </div>
<div class="container">
  <h1 class="t_nav"><span>时光飞逝，机会就在我们眼前，何时找到了灵感，就要把握机遇，我们需要智慧和勇气去把握机会。</span><a href="/" class="n1">网站首页</a><a href="#" class="n2">时间轴</a></h1>
  <div class="timebox">
      <ul id="list">
          {% for log in logs %}
            <li>
                <span>{{ log[0] }}</span>
                <a href="{{ url_for('web.detail',id=log[2]) }}" title="{{ log[1] }}">{{ log[1] }}</a>
            </li>
          {% endfor %}
      </ul>
{#      <ul id="list2"></ul>#}
{#      <script src="{{ url_for('static',filename='js/page2.js') }}"></script>#}
  </div>
</div>


{% endblock %}
